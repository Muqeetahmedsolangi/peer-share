# Nginx configuration for api.dropsos.com
# Place this file at: /etc/nginx/sites-available/api.dropsos.com
# Then create symlink: sudo ln -s /etc/nginx/sites-available/api.dropsos.com /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name api.dropsos.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.dropsos.com;

    # SSL certificates (certbot will fill these in automatically)
    ssl_certificate /etc/letsencrypt/live/api.dropsos.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.dropsos.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Socket.IO configuration
    location /socket.io/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Regular API routes
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

